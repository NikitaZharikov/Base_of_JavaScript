<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Префиксный инкремент переменной а увеличивает значение на 1
     */
    c = ++a;
    console.log(c);

    /*
    Постфиксный инкремент переменной b увеличивает значение на 1, но возвращает старое значение
     */
    d = b++;
    console.log(d);

    /*
    Переменная обьявлена как let. Ранее значение переменной а было изменено на единицу, итог 2 + 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная обьявлена как let. Ранее значение переменной b было изменено на единицу, итог 2 + 2
     */
    d = 2 + b++;
    console.log(d);
    /*
    Переменные обьявлены как let. Ранее их значения были изменены с 1 до 3 с помощью инкремента
    */
    console.log(a);
    console.log(b);
  </script>
</body>

</html>
